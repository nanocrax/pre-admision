<body>
  
  <div class="h1 text-center mt-3 mb-4" style="color:rgb(15, 11, 83)">Clinica de Ojos SRL</div>

  <div class="row">
    
    <div class="col-md-3">

    <div class="col-md-3">

    <div class="col-md-3">
      <div class="card container">
        <h3 class="card-header text-center">Llamar a Numeros</h3>
        <div class="car-body pt-3">

            <div class="form-group">
              <div class="input-group text-center" style="background-color: rgb(44, 150, 111);">
                <div class="container">
                  <h4>Puesto</h4>
                  <select class="custom-select " style="font-size: 1,5vw" id="inputPuesto">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>

              </div>
  
              <div class="input-group text-center" style="background-color: rgb(7, 26, 19);" >
                <div class="container">
                  <h4>Numero</h4>
                  <input style="font-size: 1,9vw" class="rounded text-center" type="number" id="inputNumero" value="1" min="1" max="119" step="1">
                </div>
              </div>
            </div>

          <div class="form-group">
            <label>Texto</label>
            <textarea class="form-control" id="texto" rows="3"></textarea>
          </div>
    
          <div class="form-group">
            <button class="btn btn-primary btn-block" onclick="addMessage()">
              Llamar
            </button>
          </div>
    
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div id="puesto1" class="container border-bottom border-top border-info"></div>
      <div id="puesto2" class="container border-bottom border-info mt-2"></div>
      <div id="puesto3" class="container border-bottom border-info mt-2"></div>
      <div id="puesto4" class="container border-bottom border-info mt-2"></div>
