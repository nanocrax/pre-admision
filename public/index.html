<body>
  <div class="h1 text-center mb-5 mt-3" style="background-color:rgb(234, 255, 234);color:rgb(32, 88, 32)">Clinica de Ojos SRL</div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <div class="card container">
        <h3 class="card-header text-center">Llamar Numeros</h3>
        <div class="car-body pt-3">
         
            <div class="row">
              <div class="col input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputPuesto">Puesto</label>
                </div>
                <select class="custom-select" id="inputPuesto">

                  <option value="5">5</option>
                </select>
              </div>
    
              <div class="col input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputnumero">Nro</label>
                </div>
                <select class="custom-select" id="inputNumero">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>

                </select>
              </div>
            </div>
            
    
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Texto</label>
              <textarea class="form-control" id="texto" rows="3"></textarea>
            </div>
